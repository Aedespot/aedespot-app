<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Aedespot App</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="js/controllers.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="app" ng-controller="ReportActivityCtrl">
    <form ng-submit="reportActivity()" style="padding-top: 50px;">
      <label class="item item-input">
        <span class="input-label">Tipo</span>
        <input type="text" ng-model="tipo">
      </label>

      <label class="item item-input">
        <span class="input-label">Latitute</span>
        <input type="text" ng-model="lat">
      </label>

      <label class="item item-input">
        <span class="input-label">Longitude</span>
        <input type="text" ng-model="long">
      </label>

      <input type="submit">
    </form>

    {{reportActivitySuccess}}
    {{reportActivityFailure}}
  </body>
</html>
